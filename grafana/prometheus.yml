global:
  scrape_interval: 15s  # 每15秒采集一次数据
  evaluation_interval: 15s  # 每15秒评估一次告警规则

scrape_configs:
  - job_name: "prometheus"  # 监控Prometheus自身
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"  # 监控主机资源
    static_configs:
      - targets: ["node-exporter:9100"]  # 使用Docker服务名通信

  # 可选：添加其他监控目标（如MySQL、Redis等）
  # - job_name: "mysql"
  #   static_configs:
  #     - targets: ["mysql:9104"]